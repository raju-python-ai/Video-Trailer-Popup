<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-container">
    <img src="images/monica.jpg" alt="movie-image" />
    <h2>Movie Title : Monica Song</h2>
    <p>
      🎬 “Monica”, the second single from Coolie, released July 11, 2025, features Pooja Hegde in a glam retro dance number on a cargo ship, with an energetic cameo by Soubin Shahir.
       Composed by Anirudh Ravichander, it’s a tribute to Monica Bellucci</p>
    <button class="btn">Watch Now</button>
  </div>

  <div class="trailer-container active">
    <video controls>
      <source src="vedios/monica.mp4" type="video/mp4" />
    </video>
    <div class="close-icon"><i class="fa-regular fa-circle-xmark fa-2x"></i></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
